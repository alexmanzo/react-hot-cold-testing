language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $eb1c69a0-940a-40cb-8765-d5e552463cae -t $8817467cc43169f3383efea71e6915acc52fb15a6f34fa4662976425499d2f85 -p ./build
  skip_cleanup: true
  on:
    branch: master